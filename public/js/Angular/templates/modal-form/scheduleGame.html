<div class="modal-header">
	<h3 class="modal-title">Schedule a Game</h3>
</div>
<div class="modal-body">
  <h4>Pick a Date</h4>
     <div class="row">
         <div class="col-md-6">
             <p class="input-group">
               <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
               <span class="input-group-btn">
                 <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
               </span>
             </p>
         </div>
     </div> 
		 <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="!ismeridian"></timepicker> 
		 <div class="row well-text-padding profile-setup-row">
		 	<div class="col-md-7" style="margin-top:16px">
		 		<div class="row">
		 			<div class="col-md-6">
						<span class="label-text">Home</span>
		 				<select ng-model="home" placeholder="Home" class="form-control" ng-options="team.Name for team in teamsList"></select>
		 			</div>
		 			<div class="col-md-6">
						<span class="label-text">Away</span>
		 				<select ng-model="away" placeholder="Away" class="form-control" ng-options="team.Name for team in teamsList"></select>
		 			</div>
		 		</div>
		 	</div>
		 </div>         
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="submit()">Submit</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
