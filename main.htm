<!DOCTYPE html>
<html data-ng-app="basketball">
<head>
	<title>BasketballApp</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="public/css/myStyle.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
	<script src="public/js/main.js"></script>
	<script src="public/js/Angular/directives/standing.js"></script>
	<script src="public/js/Angular/directives/schedule.js"></script>
	<script src="public/js/Angular/Controllers/addNewTeam.js"></script>
	<script src="public/js/Angular/Controllers/scheduleGame.js"></script>
	<script src="public/js/Angular/Controllers/scoreGame.js"></script>
	<script src="public/js/Angular/Controllers/teamStanding.js"></script>
	<script src="public/js/Angular/Controllers/teamSchedule.js"></script>
	<script src="public/js/Angular/Factories/AddTeamFactory.js"></script>
	<script src="public/js/Angular/Factories/getStandingFactory.js"></script>
	<script src="public/js/Angular/Factories/getScheduleFactory.js"></script>
	<script type="text/javascript" src="public/js/Angular/ng-grid-flexible-height.js"></script>
</head>

<body>
	
<div class="button-row">	
	<div class="btn-group btn-1" data-ng-controller="NewTeamController">
		<button type="button" class="btn btn-info" ng-click="open()"> Add New Team</button>
	</div>
	
	<div class="btn-group btn-2" data-ng-controller="ScheduleGameController">
		<button type="button" class="btn btn-primary" ng-click="open()">Schedule Game</button>
	</div>
	
	<div class="btn-group btn-3" data-ng-controller="ScoreGameController">
		<button type="button" class="btn btn-warning" ng-click="open()">Score Game</button>
	</div>
</div>

	<div class="tabrows">
	  <tabset justified="true">
	    	<tab heading="Schedule" data-ng-controller="ScheduleController"><team-schedule></team-schedule></tab>
	    	<tab heading="Standing" data-ng-controller="TeamStandingController"><team-standing></team-standing></tab>
	  </tabset>
	</div>
</body>

</html>
